<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Kalkulator</title>
  </head>
  <body>
    <div class="container text-center mt-3 ">
      <div class="row d-flex justify-content-center border">
        <div class="col-md-12"><h1>Kalkulator</h1></div>
        <div class="row border" style="width: 70%;">
          <div id="print" class="col-md-12 p-2 border" style="height: 50px;">0</div>
          <div class="col-md-3 p-2 border">
            <button type="button" class="btn btn-light" id="K7" value="7" style="width: 100%; height: 50px;">7</button>
          </div>
          <div class="col-md-3 p-2 border">
            <button type="button" class="btn btn-light" id="K8" value="8" style="width: 100%; height: 50px;">8</button>
          </div>
          <div class="col-md-3 p-2 border">
            <button type="button" class="btn btn-light" id="K9" value="9" style="width: 100%; height: 50px;">9</button>
          </div>
          <div class="col-md-3 p-2 border">
            <button type="button" class="btn btn-light" id="KC" value="C" style="width: 100%; height: 50px;">C</button>
          </div>
          <div class="col-md-3 p-2 border">
            <button type="button" class="btn btn-light" id="K4" value="4" style="width: 100%; height: 50px;">4</button>
          </div>
          <div class="col-md-3 p-2 border">
            <button type="button" class="btn btn-light" id="K5" value="5" style="width: 100%; height: 50px;">5</button>
          </div>
          <div class="col-md-3 p-2 border">
            <button type="button" class="btn btn-light" id="K6" value="6" style="width: 100%; height: 50px;">6</button>
          </div>
          <div class="col-md-3 p-2 border">
            <button type="button" class="btn btn-light" id="Kmin" value="-" style="width: 100%; height: 50px;">-</button>
          </div>
          <div class="col-md-3 p-2 border">
            <button type="button" class="btn btn-light" id="K1" value="1" style="width: 100%; height: 50px;">1</button>
          </div>
          <div class="col-md-3 p-2 border">
            <button type="button" class="btn btn-light" id="K2" value="2" style="width: 100%; height: 50px;">2</button>
          </div>
          <div class="col-md-3 p-2 border">
            <button type="button" class="btn btn-light" id="K3" value="3" style="width: 100%; height: 50px;">3</button>
          </div>
          <div class="col-md-3 p-2 border">
            <button type="button" class="btn btn-light" id="Kplus" value="+" style="width: 100%; height: 50px;">+</button>
          </div>
          <div class="col-md-3 p-2 border">
            <button type="button" class="btn btn-light" id="Kbagi" value="/" style="width: 100%; height: 50px;">/</button>
          </div>
          <div class="col-md-3 p-2 border">
            <button type="button" class="btn btn-light" id="K0" value="0"style="width: 100%; height: 50px;">0</button>
          </div>
          <div class="col-md-3 p-2 border">
            <button type="button" class="btn btn-light" id="Kkali"  value="x" style="width: 100%; height: 50px;">x</button>
          </div>
          <div class="col-md-3 p-2 border">
            <button type="button" class="btn btn-light" id="Khasil" value="=" style="width: 100%; height: 50px;">=</button>
          </div>
        </div>
      </div>
      
    </div>
    
    <script type="text/javascript" src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
